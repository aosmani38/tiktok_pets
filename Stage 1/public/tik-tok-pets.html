<!DOCTYPE html>

<head>
    <title>TikTok Pets</title>
    <meta charset="utf-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
    <link rel="stylesheet" type="text/css" href = "./tik-tok-pets.css"></link>
    <script defer src = "./tik-tok-pets.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="title_name">
                <p>TikTok Pets</p>
            </div>

            <div id="my_vid_btn">
                <button id="my_vid">My Videos</button>
            </div>
        </header>

        <main>
            <div class="submit">
                <div id="label">
                    <p>Submit a video:</p>
                </div>

                <div>
                    <p>Username:</p>
                    <input id="user" type = "text"></input>
                    <br></br>

                    <p>Tiktok URL:</p>
                    <input id="url" type = "text"></input>
                    <br></br>

                    <p>Video nickname:</p>
                    <input id="nick" type = "text"></input>
                    <br></br>
                </div>
            </div>
        </main>

        <div>
            <button id="cont">Continue</button>
        </div>
    </div>
</body>
